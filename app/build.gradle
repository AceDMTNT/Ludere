apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext.rom = new Properties()
file("${rootProject.projectDir}/${romPropertiesFile}").withInputStream { ext.rom.load(it) }

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.draco.libretrowrapper.${rom.id}"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        all {
            resValue("string", "rom_name", rom.name)
            resValue("string", "rom_core", rom.core)
            resValue("bool", "rom_audio", rom.audio)
            resValue("color", "rom_foreground_color", rom.foregroundColor)
            resValue("color", "rom_background_color", rom.backgroundColor)
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    preBuild.dependsOn 'copyROM'
    preBuild.dependsOn 'updateCores'
}

task copyROM(type: Copy) {
    from "${rootProject.projectDir}/${rom.path}"
    into "src/main/assets/"
}

task updateCores(type: Exec) {
    commandLine "python", "tools/update_cores.py", rom.core
    workingDir = rootDir
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.github.swordfish90:radialgamepad:0.1.0'
    implementation 'com.github.swordfish90:libretrodroid:0.4.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
}