apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext.rom = new Properties()
file("${rootProject.projectDir}/rom.properties").withInputStream { ext.rom.load(it) }

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.draco.libretrowrapper.${rom.romId}"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        all {
            resValue("string", "rom_name", rom.romName)
            resValue("string", "rom_core", rom.romCore)
            resValue("bool", "rom_audio", rom.romAudio)
            resValue("color", "rom_foreground_color", rom.romForegroundColor)
            resValue("color", "rom_background_color", rom.romBackgroundColor)
        }
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    preBuild.dependsOn 'updateCores'
}

task updateCores(type: Exec) {
    commandLine "python", "tools/update_cores.py", rom.romCore
    workingDir = rootDir
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.github.swordfish90:radialgamepad:0.1.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation project(path: ':libretrodroid:libretrodroid')
}